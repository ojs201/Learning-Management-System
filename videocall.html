<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/429f4a2ef7.js" crossorigin="anonymous"></script>
</head>
<body class="videocall__wrapper">
    <div class="video">
        <section class="videocall">
            <div><img src="screenshots/people1.png"></div>
            <div><img src="screenshots/people2.png"></div>
            <div class="videocall__buttons">
                <div class="videocall__buttons__function">
                    <div><img src="screenshots/videocam.png"></div>
                    <div><img src="screenshots/microphone.png"></div>
                    <div><img src="screenshots/chat.png"></div>
                </div>
                <div class="videocall__buttons__exit">
                    <button><span>나가기</span></button>
                </div>
            </div>
        </section>
        <section class="interaction">
            <div class="interaction__users">
                <div class="interaction__users__title"><span>참여자</span></div>
                <div class="interaction__users__information">
                    <div class="interaction__users__information__mentor">
                        <img src="screenshots/profile.png">
                        <span><span>멘토</span> 닉네임</span>
                    </div>
                    <div class="interaction__users__information__menti">
                        <img src="screenshots/profile.png">
                        <span><span>멘티</span> 닉네임</span>
                    </div>
                </div>
            </div>
            <div class="interaction__chat">
                <div class="interaction__chat__title">채팅창</div>
                <div class="interaction__chat__message">
                    <div>여기 모르겠어요!</div>
                    <div>같이 볼까요?</div>
                </div>
                <div class="interaction__chat__input">
                    <input placeholder="메세지를 입력하세요...">
                    <button class="interaction__chat__input__button">보내기</button>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
