<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/429f4a2ef7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="screen">
        <div class="screen__main">
            <div class="screen__main__view"><img src="screenshots/timer.png" width="1000px" height="600px"></div>
            <button class="screen__main__stop"><span>일시정지</span></button>
        </div>
        <div class="screen_inform">
            <div>
                <section class="screen_inform__goal">
                    <div>목표 집중시간</div>
                    <div>05:00:00</div>
                </section>
                <section class="screen_inform__focus">
                    <div>집중시간</div>
                    <div>05:00:00</div>
                </section>
                <section class="screen_inform__unfocus">
                    <div>비집중시간</div>
                    <div>05:00:00</div>
                </section>
                <section class="screen_inform__total">
                    <div>총 시간</div>
                    <div>05:00:00</div>
                </section>
            </div>
            <button class="screen_inform__exit"><span>나가기</span></button>
        </div>
    </div>
</body>
</html>
