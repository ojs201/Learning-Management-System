<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Manegement System - MyClassroom</title>
    <script src="https://kit.fontawesome.com/429f4a2ef7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="screen-header">
        <div class = screen-header__logo>
            <div><a href=index.html>LOGO</a></div>
        </div>
        <div class = screen-header__tab>
            <div><a href=mentor-list.html>멘토 목록</a></div>
            <div><a href=menti-list.html>멘티 목록</a></div>
            <div><a href=chat-list.html>코칭 문의방</a></div>
            <div><a href=myclassroom.html>마이 클래스룸</a></div>
        </div>
        <div class = screen-header__login-profile>
            <img src="screenshots/profile.png" width="64px" height="64px">
        </div>
    </header>
    <section class="myclassroom">
        <div class="myclassroom__top">
            <div class="myclassroom__top__left">
                <img src="screenshots/profile.png" width="64px" height="64px">
                <div class="myclassroom__top__left__text">
                    <div>닉네임</div>
                    <div>
                        <span>가입이메일@email.com</span>
                        <span><i class="fas fa-comment"></i></span>
                    </div>
                </div>
            </div>
            <div class="myclassroom__top__right">마이클래스룸</div>
        </div>
        <div class="myclassroom__content">
            <div class="myclassroom__content__record">
                <div class="myclassroom__content__record__welcome">닉네임님, 오늘도 화이팅!</div>
                <div class="myclassroom__content__record__detail">
                    <div class="myclassroom__content__record__detail__left">
                        <div class="myclassroom__content__record__detail__left__date">
                            <span>6월 1일 (월)</span>
                            <i class="fas fa-chevron-left"></i>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <div class="myclassroom__content__record__detail__left__time">
                            <section>
                                <div>
                                    <span>목표시간</span>
                                    <span>5h 00m</span>
                                </div>
                                <div>
                                    <span>순공시간</span>
                                    <span>2h 30m</span>
                                </div>
                                <div>
                                    <span>달성률</span>
                                    <span>50%</span>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="myclassroom__content__record__detail__right">
                        <img src="screenshots/ratio.png" width="160px" height="160px">
                    </div>
                </div>
            </div>
            <div class="myclassroom__content__arrange">
                <div class="myclassroom__content__arrange-list">
                    <div class="myclassroom__content__arrange-list__title"><span>성사목록</span></div>
                    <div class="myclassroom__content__arrange-list__profile">
                        <div>
                            <img src="screenshots/mento_selected.png">
                            <span>합격길잡이</span>
                        </div>
                        <div>
                            <img src="screenshots/mento_selected.png">
                            <span>멘토이름</span>
                        </div>
                        <div>
                            <img src="screenshots/mento_selected.png">
                            <span>멘토이름</span>
                        </div>
                        <div>
                            <img src="screenshots/mento_selected.png">
                            <span>멘토이름</span>
                        </div>
                        <div>
                            <img src="screenshots/mento_selected.png">
                            <span>멘토이름</span>
                        </div>
                    </div>
                </div>

                <div class="myclassroom__content__arrange-inform">
                    <div class="myclassroom__content__arrange-inform__left">
                        <section>
                            <div>분야</div>
                            <div>분야명</div>
                        </section>
                        <section>
                            <div>성사일</div>
                            <div>첫 성사 날짜</div>
                        </section>
                    </div>
                    <div class="myclassroom__content__arrange-inform__right">
                        <button>
                            <a href=#><span>클래스 입장<i class="fas fa-arrow-right"></i></a></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="myclassroom__content__autonomy"></div>
        </div>
    </section>
</body>
</html>
