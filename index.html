<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Manegement System - Main</title>
    <script src="https://kit.fontawesome.com/429f4a2ef7.js" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <header class="screen-header">
        <div class = screen-header__logo>
            <div><a href=index.html><img src="screenshots/Study-doctor.png" width="200px" height="60px"></a></div>
        </div>
        <div class = screen-header__tab>
            <div><a href=mentor-list.html>멘토 목록</a></div>
            <div><a href=menti-list.html>멘티 목록</a></div>
            <div><a href=chat-list.html>코칭 문의방</a></div>
            <div><a href=myclassroom.html>마이 클래스룸</a></div>
        </div>
        <div class = screen-header__login>
            <a href = sign-up.html class = "screen-header__login__sign-in">로그인</a>
            <a href = mentor-signup.html class = "screen-header__login__sign-up">회원가입</a>
        </div>
    </header>

    <main class="main">
        <div class = "main__banner">
            <div class="main__banner__left">
                <div class="main__banner__left__text">언제 어디서든<br>믿고 따를 수 있는<br>멘토와 함께</div>
                <div class="main__banner__left__button">
                    <div>
                        시작하기
                    </div>
                     <img src="screenshots/icon_arrow_forward.png">
                </div>
            </div>
            <div class="main__banner__right">
                <img src="screenshots\Man attends an online class.png">
            </div>
            <div class="main__banner__bottom">
                <img src="screenshots/dots.jpg">
            </div>
        </div>
    </main>

    <section class="main-button">
        <div class="main-button__mentor">
            <div class="main-button__mentor__img"><img src="screenshots/mentor.png" width="40px" height="40px"></div>
            <div class="main-button__mentor__text">
                <div>멘토 목록</div>
                <div>퍼펙트코칭의 믿을 수 있는 멘토들을 만나보세요</div>
            </div>
            <div><a href="mentor-list.html"><i class="fas fa-arrow-right fa-lg"></i></a></div>
        </div>
        <div class="main-button__menti">
            <div class="main-button__menti__img"><img src="screenshots/menti.png" width="40px" height="40px"></div>
            <div class="main-button__menti__text">
                <div>멘티 목록</div>
                <div>지금 멘토가 필요한 멘티들을 만나보세요</div>
            </div>
            <div><a href="menti-list.html"><i class="fas fa-arrow-right fa-lg"></i></a></div>
        </div>
        <div class="main-button__chat">
            <div class="main-button__chat__img"><img src="screenshots/chat.png" width="40px" height="40px"></div>
            <div class="main-button__chat__text">
                <div>코칭문의방</div>
                <div>멘토/멘티와 언제든 대화를 나누고 코칭세션을 예약해요</div>
            </div>
            <div><a href="chat-list.html"><i class="fas fa-arrow-right fa-lg"></i></a></div>
        </div>
        <div class="main-button__classroom">
            <div class="main-button__classroom__img"><img src="screenshots/classroom.png" width="40px" height="40px"></div>
            <div class="main-button__classroom__text">
                <div>마이클래스룸</div>
                <div>과제 관리부터 비대면채팅방까지, 모두 마이클래스룸에서!</div>
            </div>
            <div><a href="myclassroom.html"><i class="fas fa-arrow-right fa-lg"></i></a></div>
        </div>
    </section>

    <footer class="screen-footer">
        <div class="screen-footer__text">
            <div class="screen-footer__text__left">
                <div>이용약관</div>
                <div>개인정보취급방침</div>
            </div>
            <div class="screen-footer__text__right">
                기업명 Copyright 2023. All Rights Reserved
            </div>
        </div>
    </footer>

    
</body>
</html>
