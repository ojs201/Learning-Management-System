<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="screenshots/studydoctor_circle.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Manegement System - Chat</title>


</head>
</head>
<body id="chat_wrapper">
    <header class="screen-header">
        <div class = screen-header__logo>
            <div><a href=index.html><img src="screenshots/Study-doctor.png" width="200px" height="60px"></a></div>
        </div>
        <div class = screen-header__tab>
            <div><a href=mentor-list.html>멘토 목록</a></div>
            <div><a href=menti-list.html>멘티 목록</a></div>
            <div><a href=chat-list.html>코칭 문의방</a></div>
            <div><a href=myclassroom.html>마이 클래스룸</a></div>
        </div>
        <div class = screen-header__login-profile>
            <img src="screenshots/profile.png" width="64px" height="64px">
        </div>
    </header>
    <div class="chat">
        <section class="chat-top">
            <div class="chat-top__left">
                <i class="fas fa-chevron-left"></i>
                <div class="chat-top__left__inform">
                    <div class="chat-top__left__inform__img"><img src="screenshots/profile.png" width="48px" height="48px"></div>
                    <div class="chat-top__left__inform__detail">
                        <div>합격길잡이</div>
                        <div>전문분야</div>
                    </div>
                </div>
            </div>
            <div class="chat-top__right">
                <button class="chat-top__right__button"><a href="chat-modal.html">코칭 성사</a></button>
            </div>
        </section>
        <section class="chat-content">
            <div class="user-container">
                <label for="nickname">보내는 사람</label>
                <input type="text" id="nickname">
                <button class="nickname-button">닉네임 save</button>
                <label for="room">룸 번호</label>
                <input type="text" id="room">
                <button class="room-button">룸 save</button>
            </div>
            <div class="chat-content__notice">
                ❗️ 코칭 성사 시, 상단의 코칭 성사 버튼을 눌러 등록을 완료하세요! 코칭 성사 미등록 시 서비스 이용이 제한됩니다.
            </div>
            <div class="chat-content__me">
                <div>15:43</div>
                <div>안녕하세요 멘토님!
                    코칭 문의 상담차 연락드려요😊</div>
            </div>
            <div class="chat-content__you">
                <div>16:00</div>
                <div>네, 안녕하세요.</div>
            </div>
            <ul class="chatting-list"></ul>
        </section>
        <section class="chat-input">
            <div><input type="text" class="chatting-input" placeholder=" 메세지를 입력하세요.."></div>
            <div><button class="send-button">보내기</button></div>
        </section>
    </div>
    <footer class="screen-footer">
        <div class="screen-footer__text">
            <div class="screen-footer__text__left">
                <div>이용약관</div>
                <div>개인정보취급방침</div>
            </div>
            <div class="screen-footer__text__right">
                기업명 Copyright 2023. All Rights Reserved
            </div>
        </div>
    </footer>
    <script src="https://www.studydoctor.shop/socket.io/socket.io.js"></script>
    <script src="/Learning-Management-System/js/chat.js"></script>
</body>
</html>
